
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/chess.js@1.0.0-beta.7/chess.js"></script>
</head>
<body>
    <h1>Simple Chess Game</h1>

    <div id="game-info">
        <div id="player-black-info" class="player-info">
            <h2>Black</h2>
            <div id="black-score" class="score">Score: 0</div>
            <div id="black-captured-pieces" class="captured-pieces">Captured:</div>
        </div>
        
        <div id="chessboard"></div>

        <div id="player-white-info" class="player-info">
            <h2>White</h2>
            <div id="white-score" class="score">Score: 0</div>
            <div id="white-captured-pieces" class="captured-pieces">Captured:</div>
        </div>
    </div>

    <div id="turn-indicator">It's White's turn</div>

    <div id="game-controls">
        <button id="undo-button" disabled>Undo Last Move</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
